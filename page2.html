<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>web app</title>

        <style>

                .container {
                    display: flex;
                    width: min(1100px, 94vw);
                    background: #ffffff;
                    border-radius: 0 0 18px 18px;
                    overflow: hidden;
                    margin: 0 auto;
                }

                .header {
                    background: #0ea5e9;
                    color: #fff;
                    font-weight: 700;
                    font-size: 1.2rem;
                    padding: 26px 32px;
                    /* margin: 0; */
                    margin-left: 363px;
                    margin-right: 363px;
                    border-radius: 12px 12px 0 0;
                }

                .main {
                    margin: 0;
                    background-color: #fbfdff;
                    border-right: 1px solid #eef2f7;
                    padding: 22px;
                    display: grid;
                    gap: 14px;
                }

                nav a {
                    display: block;
                    margin: 10px;
                    padding: 12px 14px;
                    border-radius:12px;
                    text-decoration: none;
                    color: #0f172a;
                    border: 1px solid #e5e7eb;
                    font-weight: 600;
                    text-align: left;
                }


                .dashboard {
                    flex: 1;
                    padding: 26px 26px 34px;
                }

                .dashboard > div {
                    display: none;
                    background: #ffffff;
                    border: 1px solid #eef2f7;
                    border-radius: 16px;
                    padding: 18px;
                }

                #dashboard {
                    display: block;
                }

                .dashboard > div:target {
                    display: block;
                }

                body {
                    background-color: black;
                    margin: 0;
                    min-height: 100svh;
                    color: #0f172a;
                    font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
                    display: grid;
                    place-items: center;
                    padding: 32px;
                }

                main {
                    width: 100%;
                }
        </style>



    </head>
    <body>
        <main >
            <header class="header">WELCOME</header>
            <section class="container">
                <div class="main">
                <nav class="content">
                    <div >
                        <a href="#student">MyStudent</a>
                    </div>
                    <div>
                        <a href="#schedule">Student Schedule</a>
                    </div>
                    <div>
                        <a href="#payment">Payment</a>
                    </div>
                    <div>
                        <a href="#view">View Video</a>
                    </div>
                </nav>
            </div>
           
            
             <div class="dashboard">
                <div id="dashboard">
                    <h1>Dashboard</h1>
                </div>
                <div id="student">
                    <h1>My Student</h1>
                </div>
               
                <div id="schedule">
                    <h1>Student Schedule</h1>
                </div>
                <div id="payment">
                    <h1>Payment</h1>
                </div>
                <div id="view">
                    <h1>View Vidio</h1>
                </div>
                
                
            </div>
           
            </section>
        </main>
    </body>
</html>
